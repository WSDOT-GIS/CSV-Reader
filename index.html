<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>CSV Reader</title>
	<link href="Style/index.css" rel="stylesheet" />
	<script data-main="Scripts/index.js" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.8/require.min.js"></script>
</head>
<body>
	<noscript>This page requires JavaScript.</noscript>
	<h1>CSV Reader</h1>
	<p>This page demonstrates the File API.  It will read a CSV table file and display it in an HTML table.</p>
	<p>This application has no server-side component.</p>
	<h2>Credits</h2>
	<ul>
		<li>CSV parsing code from <a href="http://stackoverflow.com/questions/1293147/javascript-code-to-parse-csv-data">
		StackOverflow</a> by <a href="http://stackoverflow.com/users/83664/kirtan">Kirtan</a>.</li>
		<li><a href="http://github.com/jrburke/requirejs">require.js</a></li>
	</ul>
	<input type="file" id="file" name="file" accept=".csv,text/plain" />
	<output id="list"></output>
</body>
</html>
