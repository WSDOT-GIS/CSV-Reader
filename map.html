<!DOCTYPE html>
<html>

<head>
	<title>Map test page</title>
	<link rel="stylesheet" href="//serverapi.arcgisonline.com/jsapi/arcgis/3.5compact/js/esri/css/esri.css" />

	<style>
		html, body, #map, .map.container {
			padding: 0;
			margin: 0;
			height: 100%;
		}

		#map form {
			position: absolute;
			right: 0;
			top: 0;
			z-index: 1;
		}

		#layerList {
			position:absolute;
			left: 0;
			bottom: 0;
			z-index: 1;
		}
	</style>

</head>

<body>
	<div id="map">
		<form onsubmit="return false;">
			<input type="file" id="file" name="file" accept=".csv,text/plain" multiple="multiple" />
		</form>
		<div id="layerList"></div>
	</div>
	<script>
		(function () {
			"use strict";
			var url, re = /\/[^\/]+$/;

			url = re.test(location.href) ? location.href.replace(re, "/") : location.href;

			var dojoConfig = {
				async: true,
				parseOnLoad: true,
				packages: [
					{
						name: "csv",
						location: url + "Scripts/csv",
					},
					{
						name: "ui",
						location: url + "Scripts/ui"
					}
				]
			};

			window.dojoConfig = dojoConfig;
		}());
	</script>
	<script src="//serverapi.arcgisonline.com/jsapi/arcgis/3.5compact/"></script>
	<script src="Scripts/map.js"></script>
</body>

</html>
